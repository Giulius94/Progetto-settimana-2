<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon</title>
</head>
<body>
   <header>
    <img src="./assets/images/logo.png">
   </header>
   <nav>
    <ul class="text-align">
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift card</a></li>
        <li><a href="#">Sell</a></li>
    </ul>
   </nav>
   <main>
    <article>
        <div class="topbar dimension">
            <a href="#">Shop all Holiday's Gift card</a>
        </div>
        <div class="background1 dimension_div">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div> 
        <!--Sono consapevole di aver sbagliato questa stringa, sarà per la stanchezza ma dovevo rifare tutto da capo poichè ho utilizzato i div come background image e non singole img e di conseguenza avendo impostato già il div non mi permetteva di inserire le stringe in maniera inline, perdonami. -->
        <div class="find">                      
            <p>Find the perfect gift</p>
            <a href="#">Shop now</a>
        </div>
        <div class="dimension_div flex">
            <div class="image">
                <img src="./assets/images/img_1.jpg" alt="tablet">
            </div>
            <div class="image">
                <img src="./assets/images/img_2.jpg" alt="pc con vaso">
            </div>
            <div class="image">
                <img src="./assets/images/img_3.jpg" alt="smartwatch">
            </div>
            <div class="image">
                <img src="./assets/images/img_4.jpg" alt="cane e gatto">
            </div>
        </div>
        <div class="dimension_div img">
        </div>
        <div class="align">
        <p>Play the gifting game<p>
        <a href="#">Shop gaming</a>
        </div>
        <a href=""></a>
        <div class="dimension_div img2">
        </div>
        <div class="align margin">
            <p>The sound of cheer<p>
            <a href="#">Shop Audio & Accessory</a>
        </div>
    </article>
   </main>
   <footer>
    <div class="backtop ">
        <a href="#">Back to top</a>
    </div>
    <div class="imgfooter">
    <img src="./assets/images/logo.png" alt="logo Amazon">
    </div>
   </footer>

</html>
